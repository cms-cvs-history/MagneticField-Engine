process MAGNETICFIELDTEST = {
    source = EmptySource {untracked int32 maxEvents = 1}
    
    include "MagneticField/Engine/data/volumeBasedMagneticField.cfi"
    
    module testMagneticField = testMagneticField {

	untracked string outputTable = "newtable.txt"
	untracked string inputTable = "oldtable.txt"

	// Resolution used for validation, number of points
	untracked double resolution = 0.0001
	untracked int32 numberOfPoints = 10000

	// Define size of testing volume (cm):
	untracked double OuterRadius = 1000  //  old default: 1000 
	untracked double HalfLength = 1600   //  old default: 1600 

    }
    
    path p = {testMagneticField}

}
